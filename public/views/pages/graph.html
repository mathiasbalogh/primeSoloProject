<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <header><button class="btn btn-info"><a href="/home"><span class="glyphicon glyphicon-home"></span></a></button></header>
      <div class="backdrop">
        <h1 class="text-center">Your Mind;Space</h1>
        <canvas id="line" class="chart chart-line" chart-data="graph.data"
          chart-labels="graph.labels" chart-series="graph.series" chart-options="graph.options"
          chart-dataset-override="graph.datasetOverride" chart-click="graph.onClick">
        </canvas>
      </div>
      <label class="col-xs-10 col-xs-offset-1" for="fromDate">From:</label>
      <div class="col-xs-10 col-xs-offset-1 homeButton">
        <input class="form-control" name="fromDate" type="date" ng-model="graph.fromDate"></input>
      </div>
      <label class="col-xs-10 col-xs-offset-1" for="toDate">To:</label>
      <div class="col-xs-10 col-xs-offset-1 homeButton logo">
        <input class="form-control" name="toDate" type="date" ng-model="graph.toDate"></input>
      </div>
      <button ng-click="graph.refreshGraph(graph.fromDate, graph.toDate)" class="btn btn-primary col-xs-8 col-xs-offset-2"><span class="glyphicon glyphicon-refresh"></span></button>
    </main>
  </body>
</html>
