<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header class="logoHead">
      <h1 class="logo">Mind;Space</h1>
    </header>
    <div class="backdrop col-sm-8 col-sm-offset-2 col-xs-12">
      <form class="col-xs-10 col-xs-offset-1">
        <label class="col-xs-12 text-center backdrop">Add an emergency contact:</label>
        <div class="col-sm-4 col-xs-12">
          <input type="text" class="form-control topMargin10" placeholder="Contact Name" ng-model="reg.contactName"></input>
        </div>
        <div class="col-sm-4">
          <input type="number" class="form-control topMargin10" placeholder="Phone # 111222333" ng-model="reg.contactPhone"></input>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-success col-xs-10 col-xs-offset-1 homeButton" ng-click="reg.submitContact(reg.contactName, reg.contactPhone)">Save Contact <span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>
      </form>
      <div class="col-xs-10 col-xs-offset-1">
        <table class="col-xs-12 col-xs-offset-1 backdrop logo">
          <thead>
            <tr>
              <th class=" text-center col-xs-10 col-xs-offset-1">Emergency Contact(s):</th>
            </tr>
          </thead>
          <tr ng-repeat="contact in reg.contactsArray">
            <td id="{{contact._id}}" class="text-center"><p ng-show="reg.showP">{{contact.name}}: {{contact.phone}} <button class="btn btn-primary btn-xs" ng-click="reg.updateContact()"><span class="glyphicon glyphicon-pencil"></span></button>
              <button class="btn btn-danger btn-xs" ng-click="reg.removeContact(contact.phone)"><span class="glyphicon glyphicon-remove"></span></button></p>
              <input ng-show="reg.showInput" type="text" ng-model="contact.name"></input><input ng-show="reg.showInput" type="number" ng-model="contact.phone"></input><button ng-show="reg.showInput" class="btn btn-success" ng-click="reg.submitUpdate(contact._id, contact.name, contact.phone)">Update contact <span class="glyphicon glyphicon-floppy-disk"></span></button></td>
          </tr>
        </table>
      </div>
      <div class="col-xs-10 col-xs-offset-1 topPadding">
        <div class="col-sm-8 col-xs-12">
          <input name="emergencyMessage" class="form-control topMargin10" type="text" placeholder="Type your message here" ng-model="reg.emergencyMessage"></input>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-success col-xs-10 col-xs-offset-1 homeButton" ng-click="reg.submitMessage(reg.emergencyMessage)">Save Message <span class="glyphicon glyphicon-floppy-disk"></span></button><br>
        </div>
      </div>
      <div class="col-xs-10 col-xs-offset-1">
      <div class="col-xs-12 backdrop text-center">
        <label class="text-center">Emergency Message:</label>
        <p class="text-center"><strong>{{reg.message}}</strong></p>
      </div>
    </div>
    </div>
      <button class="btn btn-info col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-5 homeButton" ng-click="reg.goToHome()"><a href="/home"><span class="glyphicon glyphicon-home"></span></a></button>
  </body>
</html>
