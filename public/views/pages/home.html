<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main id="background">
      <header class="logoHead">
      <h1 class="logo text-center">Mind;Space</h1>
      </header
      <p class="text-center">My 10 latest moods</p>
      <canvas id="line" class="chart chart-line" chart-data="ctrl.data"
        chart-labels="ctrl.labels" chart-series="ctrl.series" chart-options="ctrl.options"
        chart-dataset-override="ctrl.datasetOverride" chart-click="ctrl.onClick">
      </canvas>
      <button class="btn btn-primary col-xs-8 col-xs-offset-2 homeButton" ng-click="ctrl.goToForm()">Today's Questionnaire</button>
      <button class="btn btn-default col-xs-8 col-xs-offset-2 homeButton"><a href="/graph"><span class="glyphicon glyphicon-stats"></span></a></button>
      <button class="btn btn-default col-xs-8 col-xs-offset-2 homeButton"><a href="/search"><span class="glyphicon glyphicon-search"></span></a></button>
      <button class="btn btn-default col-xs-8 col-xs-offset-2 homeButton"><a href="/register"><span class="glyphicon glyphicon-cog"></span></a></button>

      <button class="btn btn-danger col-xs-8 col-xs-offset-2 homeButton" ng-click="ctrl.goToEmergency()">Emergency!</button>
    </main>
  </body>
</html>
