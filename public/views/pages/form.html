<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Today's Questionnaire</title>
  </head>
  <body>
    <header class="logoHead">
      <h1 class="logo">Mind;Space</h1>
    </header>
      <form>
        <div class="backdrop col-xs-12 col-sm-8 col-sm-offset-2">
          <div class=col-sm-12>
            <button class="btn btn-danger" ng-click="form.goToHome()"><span class="glyphicon glyphicon-remove"></span></button>
          </div>
            <h3 class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-0">On a scale of 1-10, how do you feel today?</h3>
            <div class="col-xs-10 col-xs-offset-1 col-sm-3 homeButton">
              <select ng-model="form.todaysMood" class="form-control">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
              </select>
            </div>
          <h4 class="col-xs-10 col-xs-offset-1 col-sm-offset-0">Is there anything else you'd like to note about today?</h4>
          <div class="col-xs-10 col-xs-offset-2 logo">
            <textarea class="form-control col-sm-8 col-sm-offset-1 col-xs-offset-2" rows="3" ng-model="form.todaysEntry"></textarea>
          </div>
          <button class="btn btn-success col-xs-8 col-xs-offset-2 col-sm-2 col-sm-offset-5 homeButton" ng-click="form.submitForm()"><span class="glyphicon glyphicon-save"></span></button>
        </div>
      </form>
  </body>
</html>
