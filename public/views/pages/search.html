<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header><button class="btn btn-info"><a href="/home"><span class="glyphicon glyphicon-home"></span></a></button></header>
      <label for="searchType">What would you like to search by?</label>
      <select name="searchType" ng-model="form.searchType" ng-change="form.updateType()">
        <option value="1">Date</option>
        <option value="2">Keyword</option>
        <option value="3">Month</option>
        <option value="4">Rating</option>
        <option value="5">Timespan</option>
      </select>
      <input type="text" ng-model="form.searchQuery" placeholder="{{form.placeHolder}}"></input>
      <button class="btn btn-primary" ng-click="form.searchForms(form.searchType, form.searchQuery)"><span class="glyphicon glyphicon-search"></span></button>
      <ul ng-repeat="form in form.formArray">
        <li>{{form.rating}}</li>
        <li>{{form.entry}}</li>
        <li>{{form.date}}</li>
      </ul>

  </body>
</html>
